<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Spiel</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: transparent;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            display: none;
        }
        #startButton {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            font-size: 20px;
            cursor: pointer;
            z-index: 10001;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #restartButton {
            position: fixed;
            bottom: 30px;
            left: calc(50% - 180px);
            padding: 20px;
            font-size: 20px;
            cursor: pointer;
            z-index: 10001;
            display: none;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #scoreboard {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            display: none;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
        }
        .teams-container {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .team-name {
            font-size: 18px;
            color: #ffcc00;
            margin-bottom: 5px;
        }
        .team-score {
            font-size: 24px;
            font-weight: bold;
        }
        #gameOverText {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: white;
            z-index: 10002;
            display: none;
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <button id="startButton">Pong starten</button>
    <button id="restartButton">Neustart</button>
    <div id="gameOverText"></div>
    <canvas id="pongCanvas"></canvas>
    <div id="scoreboard">
        <div class="teams-container">
            <div class="team">
                <div class="team-name">Los Santos</div>
                <div class="team-score" id="computerScore">0</div>
            </div>
            <div class="team">
                <div class="team-name">SAHP</div>
                <div class="team-score" id="playerScore">0</div>
            </div>
        </div>
    </div>

    <!-- Sound-Elemente -->
    <audio id="pingSound" src="ping.mp3"></audio>
    <audio id="pongSound" src="pong.mp3"></audio>
    <audio id="saHPSound" src="sahpsound.mp3"></audio>
    <audio id="lsSound" src="lssound.mp3"></audio>
    <audio id="bounceSound" src="bounce.mp3"></audio>
    <audio id="winnerSound" src="winner.mp3"></audio>
    <audio id="powerupSound" src="powerup.mp3"></audio>

    <script>
        // Canvas und Elemente initialisieren
        const canvas = document.getElementById("pongCanvas");
        const ctx = canvas.getContext("2d");
        const startButton = document.getElementById("startButton");
        const restartButton = document.getElementById("restartButton");
        const scoreboard = document.getElementById("scoreboard");
        const playerScoreElement = document.getElementById("playerScore");
        const computerScoreElement = document.getElementById("computerScore");
        const gameOverText = document.getElementById("gameOverText");

        // Sound-Elemente
        const pingSound = document.getElementById("pingSound");
        const pongSound = document.getElementById("pongSound");
        const saHPSound = document.getElementById("saHPSound");
        const lsSound = document.getElementById("lsSound");
        const bounceSound = document.getElementById("bounceSound");
        const winnerSound = document.getElementById("winnerSound");
        const powerupSound = document.getElementById("powerupSound");

        // Sound stoppen Funktionen
        function stopNonGoalSounds() {
            [pingSound, pongSound, bounceSound, powerupSound].forEach(sound => {
                sound.pause();
                sound.currentTime = 0;
            });
        }

        function stopAllSounds() {
            [pingSound, pongSound, saHPSound, lsSound, bounceSound, powerupSound, winnerSound].forEach(sound => {
                sound.pause();
                sound.currentTime = 0;
            });
        }

        // Spielvariablen
        let gameRunning = false;
        let playerScore = 0;
        let computerScore = 0;
        const maxScore = 10;
        const basePaddleHeight = 100;
        const paddleWidth = 10;
        let ballSpeedMultiplier = 1;
        const ballSpeedIncrease = 0.05;
        const maxPaddleMultiplier = 2;
        
        // Ball und Schläger
        let ball, leftPaddleY, rightPaddleY;
        let leftPaddleMultiplier = 1;
        let rightPaddleMultiplier = 1;
        const ballTrail = [];
        const maxTrailLength = 15;

        // Canvas an Fenstergröße anpassen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        // Ball zurücksetzen
        function resetBall() {
            ball = { 
                x: canvas.width / 2, 
                y: canvas.height / 2, 
                dx: 4 * (Math.random() > 0.5 ? 1 : -1), 
                dy: 4 * (Math.random() * 2 - 1)
            };
            ballSpeedMultiplier = 1;
            ballTrail.length = 0;
        }

        // Spiel starten
        function startGame() {
            stopAllSounds();
            gameRunning = true;
            playerScore = 0;
            computerScore = 0;
            leftPaddleMultiplier = 1;
            rightPaddleMultiplier = 1;
            
            playerScoreElement.textContent = "0";
            computerScoreElement.textContent = "0";
            
            startButton.style.display = "none";
            restartButton.style.display = "none";
            canvas.style.display = "block";
            scoreboard.style.display = "block";
            gameOverText.style.display = "none";
            
            resetBall();
            leftPaddleY = (canvas.height - basePaddleHeight) / 2;
            rightPaddleY = (canvas.height - basePaddleHeight) / 2;
            
            update(); // Wichtig: Spielschleife starten
        }

        // Schläger zeichnen
        function drawPaddle(x, y, height) {
            ctx.fillStyle = "white";
            ctx.fillRect(x, y, paddleWidth, height);
        }

        // Ball mit Motion-Blur zeichnen
        function drawBall() {
            // Leichter Hintergrund-Overlay für Motion-Blur
            ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Ball-Spur mit weichem Verlauf
            for (let i = 0; i < ballTrail.length; i++) {
                const alpha = (i / ballTrail.length) * 0.8;
                const size = 10 * (1 - i / (ballTrail.length * 1.8));
                
                ctx.beginPath();
                ctx.arc(ballTrail[i].x, ballTrail[i].y, size, 0, Math.PI * 2);
                
                // Farbverlauf für den Schweif
                const gradient = ctx.createRadialGradient(
                    ballTrail[i].x, ballTrail[i].y, 0,
                    ballTrail[i].x, ballTrail[i].y, size
                );
                gradient.addColorStop(0, `rgba(255, 255, 255, ${alpha})`);
                gradient.addColorStop(1, `rgba(255, 255, 100, ${alpha * 0.3})`);
                
                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.closePath();
            }
            
            // Hauptball mit Glow-Effekt
            const glowSize = 15;
            const gradient = ctx.createRadialGradient(
                ball.x, ball.y, 0,
                ball.x, ball.y, glowSize
            );
            gradient.addColorStop(0, "rgba(255, 255, 255, 1)");
            gradient.addColorStop(0.7, "rgba(255, 255, 200, 0.7)");
            gradient.addColorStop(1, "rgba(255, 255, 0, 0)");
            
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, glowSize, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.closePath();
            
            // Kern des Balls
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, 10, 0, Math.PI * 2);
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.closePath();
        }

        // Spiel-Update
        function update() {
            if (!gameRunning) return;

            // Ball-Spur aktualisieren
            ballTrail.push({x: ball.x, y: ball.y});
            if (ballTrail.length > maxTrailLength) {
                ballTrail.shift();
            }

            // Ball bewegen
            ball.x += ball.dx * ballSpeedMultiplier;
            ball.y += ball.dy * ballSpeedMultiplier;

            // Wände
            if (ball.y - 10 < 0 || ball.y + 10 > canvas.height) {
                ball.dy *= -1;
                stopNonGoalSounds();
                bounceSound.currentTime = 0;
                bounceSound.play();
            }

// Tore (korrigierte Version)
if (ball.x < 0) {
    // Ball geht links raus -> Los Santos (Computer) macht Tor
    playerScore++; // SAHP bekommt den Punkt
    playerScoreElement.textContent = playerScore;
    stopNonGoalSounds();
    saHPSound.currentTime = 0;
    saHPSound.play();
    handleGoal('player');
    return;
}

if (ball.x > canvas.width) {
    // Ball geht rechts raus -> SAHP (Spieler) macht Tor
    computerScore++; // Los Santos bekommt den Punkt
    computerScoreElement.textContent = computerScore;
    stopNonGoalSounds();
    lsSound.currentTime = 0;
    lsSound.play();
    handleGoal('computer');
    return;
}

            // Kollision mit Schlägern
            const leftPaddleHeight = basePaddleHeight * leftPaddleMultiplier;
            const rightPaddleHeight = basePaddleHeight * rightPaddleMultiplier;

            if ((ball.x - 10 < paddleWidth && ball.y > leftPaddleY && ball.y < leftPaddleY + leftPaddleHeight) ||
                (ball.x + 10 > canvas.width - paddleWidth && ball.y > rightPaddleY && ball.y < rightPaddleY + rightPaddleHeight)) {
                
                ball.dx *= -1;
                ballSpeedMultiplier = Math.min(ballSpeedMultiplier + ballSpeedIncrease, 1.5);

                // Sound abspielen
                stopNonGoalSounds();
                if (ball.x < canvas.width/2) {
                    pongSound.currentTime = 0;
                    pongSound.play();
                } else {
                    pingSound.currentTime = 0;
                    pingSound.play();
                }

                // Ballwinkel anpassen
                const paddleCenter = (ball.y - (ball.x < canvas.width/2 ? leftPaddleY : rightPaddleY)) / 
                                    (ball.x < canvas.width/2 ? leftPaddleHeight : rightPaddleHeight) - 0.5;
                ball.dy += paddleCenter * 5;
            }

            // KI-Steuerung
            const computerReactionSpeed = 0.07;
            leftPaddleY += (ball.y - leftPaddleY - (basePaddleHeight * leftPaddleMultiplier)/2) * computerReactionSpeed;

            // Schlägerbegrenzungen
            leftPaddleY = Math.max(0, Math.min(canvas.height - basePaddleHeight * leftPaddleMultiplier, leftPaddleY));
            rightPaddleY = Math.max(0, Math.min(canvas.height - basePaddleHeight * rightPaddleMultiplier, rightPaddleY));

            // Zeichnen
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPaddle(0, leftPaddleY, basePaddleHeight * leftPaddleMultiplier);
            drawPaddle(canvas.width - paddleWidth, rightPaddleY, basePaddleHeight * rightPaddleMultiplier);
            drawBall();

            requestAnimationFrame(update);
        }

function handleGoal(scorer) {
    if (scorer === 'player') {
        // SAHP (Spieler) macht Tor -> Los Santos-Schläger wächst
        leftPaddleMultiplier = Math.min(leftPaddleMultiplier + 0.25, maxPaddleMultiplier);
        // SAHP-Schläger zurücksetzen
        rightPaddleMultiplier = 1;
    } else {
        // Los Santos (Computer) macht Tor -> SAHP-Schläger wächst
        rightPaddleMultiplier = Math.min(rightPaddleMultiplier + 0.25, maxPaddleMultiplier);
        // Los Santos-Schläger zurücksetzen
        leftPaddleMultiplier = 1;
    }
    
    powerupSound.currentTime = 0;
    powerupSound.play();
    resetBall();
    
    if (!checkGameOver()) {
        setTimeout(() => {
            if (gameRunning) update();
        }, 1000);
    }
}

function checkGameOver() {
    if (playerScore >= maxScore || computerScore >= maxScore) {
        gameRunning = false;
        gameOverText.textContent = playerScore >= maxScore 
            ? "SAHP hat gewonnen! Herzlichen Glückwunsch!" 
            : "Los Santos hat gewonnen!";
        gameOverText.style.display = "block";
        restartButton.style.display = "block";
        
        stopAllSounds();
        winnerSound.currentTime = 0;
        winnerSound.play();
        return true;
    }
    return false;
}

        // Maussteuerung
        canvas.addEventListener("mousemove", (e) => {
            const mouseY = e.clientY;
            rightPaddleY = mouseY - (basePaddleHeight * rightPaddleMultiplier)/2;
        });

        // Start-Button
        startButton.addEventListener("click", startGame);

        // Neustart-Button
        restartButton.addEventListener("click", () => {
            gameOverText.style.display = "none";
            startGame();
        });

        // Initialisierung sicherstellen
        window.addEventListener('load', () => {
            resizeCanvas();
            startButton.style.display = "block";
            canvas.style.display = "none";
            scoreboard.style.display = "none";
        });
    </script>
</body>
</html>
