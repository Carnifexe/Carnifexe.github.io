<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Willkommen</title>
  <style>
    body {
      margin: 0;
      background-color: #1d1d1d;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      user-select: none;
    }
    #enterButton {
      padding: 20px 40px;
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #enterButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button id="enterButton">Enter</button>
  
  <script>
    // Event-Handler für mouseenter und mouseleave können hinzugefügt werden:
    const button = document.getElementById('enterButton');
    button.addEventListener('mouseenter', () => {
      button.style.backgroundColor = '#0056b3';
    });
    button.addEventListener('mouseleave', () => {
      button.style.backgroundColor = '#007bff';
    });
    
    // Beim Klick wird der Nutzer zur eigentlichen Seite weitergeleitet,
    // z. B. zur loading-Seite, die dann den Countdown und Disclaimer anzeigt.
    button.addEventListener('click', () => {
      window.location.href = 'loading.html'; // Ersetze loading.html ggf. mit deiner Zielseite
    });
  </script>
</body>
</html>
