<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Multiplayer</title>
  <style>
    /* (CSS bleibt unverändert) */
  </style>
</head>
<body>
  <!-- (HTML-Struktur bleibt unverändert) -->

  <script>
    const socket = new WebSocket('wss://carnifexe-github-io.onrender.com');
    socket.binaryType = 'arraybuffer'; // Für geringere Latenz
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");
    const WINNING_SCORE = 10;

    // UI Elements (unverändert)
    const gameContainer = document.getElementById("gameContainer");
    const queueButton = document.getElementById("queueButton");
    const waitingScreen = document.getElementById("waitingScreen");
    const readyScreen = document.getElementById("readyScreen");
    const scoreboard = document.getElementById("scoreboard");
    const totalPlayersElement = document.getElementById("totalPlayers");
    const totalPlayersCount = document.getElementById("totalPlayersCount");
    const playerCount = document.getElementById("playerCount");
    const queueStatus = document.getElementById("queueStatus");

    // Game variables
    let gameRunning = false;
    let playerNumber = null;
    let isHost = false;
    let inQueue = false;
    
    const basePaddleWidth = 15;
    const basePaddleHeight = 100;
    let player1Y = canvas.height / 2 - basePaddleHeight / 2;
    let player2Y = canvas.height / 2 - basePaddleHeight / 2;
    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = 5;
    let ballSpeedY = 5;
    let player1Score = 0;
    let player2Score = 0;

    // Neue Variablen für Interpolation
    let renderBallX = ballX;
    let renderBallY = ballY;
    let lastUpdateTime = 0;
    let lastBallUpdate = Date.now();
    let frames = 0;
    let lastFpsUpdate = 0;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      player1Y = canvas.height / 2 - basePaddleHeight / 2;
      player2Y = canvas.height / 2 - basePaddleHeight / 2;
      resetBall();
    }

    function resetBall() {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      renderBallX = ballX;
      renderBallY = ballY;
      ballSpeedX = 5 * (Math.random() > 0.5 ? 1 : -1);
      ballSpeedY = 5 * (Math.random() > 0.5 ? 1 : -1);
    }

    function interpolateBallPosition() {
      const now = Date.now();
      const delta = now - lastUpdateTime;
      
      if (lastUpdateTime > 0 && delta < 100) {
        const t = Math.min(delta / 16, 1);
        renderBallX = ballX * t + renderBallX * (1 - t);
        renderBallY = ballY * t + renderBallY * (1 - t);
      } else {
        renderBallX = ballX;
        renderBallY = ballY;
      }
      lastUpdateTime = now;
    }

    function render() {
      // Clear canvas
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw paddles
      ctx.fillStyle = "white";
      ctx.fillRect(0, player1Y, basePaddleWidth, basePaddleHeight);
      ctx.fillRect(canvas.width - basePaddleWidth, player2Y, basePaddleWidth, basePaddleHeight);
      
      // Draw interpolated ball
      ctx.beginPath();
      ctx.arc(renderBallX, renderBallY, 10, 0, Math.PI * 2);
      ctx.fillStyle = "white";
      ctx.fill();
      
      // Draw center line
      ctx.beginPath();
      ctx.setLineDash([10, 10]);
      ctx.moveTo(canvas.width/2, 0);
      ctx.lineTo(canvas.width/2, canvas.height);
      ctx.strokeStyle = "rgba(255,255,255,0.5)";
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.setLineDash([]);
    }

    function updateGame() {
      if (isHost) {
        // Ball movement
        if (ballY <= 0 || ballY >= canvas.height) {
          ballSpeedY = -ballSpeedY;
          document.getElementById("bounceSound").play();
        }
        
        ballX += ballSpeedX;
        ballY += ballSpeedY;

        // Paddle collision
        if (ballX <= basePaddleWidth && ballY >= player1Y && ballY <= player1Y + basePaddleHeight) {
          ballSpeedX = -ballSpeedX * 1.1;
          document.getElementById("pongSound").play();
        } 
        else if (ballX >= canvas.width - basePaddleWidth && ballY >= player2Y && ballY <= player2Y + basePaddleHeight) {
          ballSpeedX = -ballSpeedX * 1.1;
          document.getElementById("pongSound").play();
        }

        // Score points
        if (ballX < 0) {
          player2Score++;
          resetBall();
        } else if (ballX > canvas.width) {
          player1Score++;
          resetBall();
        }

        // Send minimal game state
        socket.send(JSON.stringify({
          type: "ballUpdate",
          x: ballX.toFixed(1),
          y: ballY.toFixed(1),
          sx: ballSpeedX.toFixed(1),
          sy: ballSpeedY.toFixed(1),
          p1: player1Score,
          p2: player2Score
        }));
      } else {
        // Client-side prediction if updates are delayed
        if (Date.now() - lastBallUpdate > 100) {
          ballX += ballSpeedX * 0.1;
          ballY += ballSpeedY * 0.1;
        }
      }
    }

    function gameLoop() {
      if (!gameRunning) return;
      
      // FPS logging
      frames++;
      if (Date.now() - lastFpsUpdate >= 1000) {
        console.log(`FPS: ${frames}`);
        frames = 0;
        lastFpsUpdate = Date.now();
      }
      
      updateGame();
      interpolateBallPosition();
      render();
      requestAnimationFrame(gameLoop);
    }

    // (Rest der Funktionen wie startCountdown(), startGame(), resetGame() bleiben unverändert)

    // Event listeners
    canvas.addEventListener('mousemove', (e) => {
      if (!gameRunning) return;
      
      const rect = canvas.getBoundingClientRect();
      const mouseY = e.clientY - rect.top;
      
      if (playerNumber === 1) {
        player1Y = Math.max(0, Math.min(mouseY - basePaddleHeight/2, canvas.height - basePaddleHeight));
      } else if (playerNumber === 2) {
        player2Y = Math.max(0, Math.min(mouseY - basePaddleHeight/2, canvas.height - basePaddleHeight));
      }

      socket.send(JSON.stringify({
        type: "paddleMove",
        player: playerNumber,
        y: playerNumber === 1 ? player1Y : player2Y
      }));
    });

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "queueUpdate") {
        playerCount.textContent = `${data.queueCount} Spieler in Warteschlange`;
        totalPlayersCount.textContent = data.totalCount;
      }
      else if (data.type === "joinedQueue") {
        inQueue = true;
        queueButton.textContent = "Verlasse Warteschlange";
        queueStatus.textContent = "In Warteschlange...";
      }
      else if (data.type === "leftQueue") {
        inQueue = false;
        queueButton.textContent = "Warteschlange betreten";
        queueStatus.textContent = "Nicht in Warteschlange";
      }
      else if (data.type === "gameStart") {
        playerNumber = data.playerNumber;
        isHost = data.playerNumber === 1;
        startCountdown();
      }
      else if (data.type === "ballUpdate") {
        lastBallUpdate = Date.now();
        ballX = parseFloat(data.x);
        ballY = parseFloat(data.y);
        ballSpeedX = parseFloat(data.sx);
        ballSpeedY = parseFloat(data.sy);
        player1Score = data.p1;
        player2Score = data.p2;
        document.getElementById("player1Score").textContent = player1Score;
        document.getElementById("player2Score").textContent = player2Score;
        
        if (player1Score >= WINNING_SCORE || player2Score >= WINNING_SCORE) {
          document.getElementById("winnerSound").play();
          setTimeout(resetGame, 3000);
        }
      }
      else if (data.type === "paddleMove") {
        if (data.player === 1) {
          player1Y = data.y;
        } else if (data.player === 2) {
          player2Y = data.y;
        }
      }
    };

    queueButton.addEventListener('click', () => {
      if (!inQueue) {
        socket.send(JSON.stringify({ type: 'joinQueue' }));
      } else {
        socket.send(JSON.stringify({ type: 'leaveQueue' }));
      }
    });
  </script>
</body>
</html>
