<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Multiplayer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      display: none;
      background: #000;
    }
    #queueButton {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      z-index: 10001;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #waitingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 10002;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #readyScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 10003;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 72px;
      font-weight: bold;
    }
    #queueStatus {
      font-size: 24px;
      margin-top: 20px;
    }
    #playerCount {
      font-size: 18px;
      margin-top: 10px;
      color: #aaa;
    }
    #scoreboard {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      z-index: 10004;
      display: none;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 5px;
    }
    .teams-container {
      display: flex;
      gap: 40px;
    }
    .team {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .team-name {
      font-size: 18px;
      color: #aaa;
    }
    .team-score {
      font-size: 32px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="waitingScreen">
    <h1>Pong Multiplayer</h1>
    <button id="queueButton">Warteschlange betreten</button>
    <div id="queueStatus">Nicht in Warteschlange</div>
    <div id="playerCount">0 Spieler in Warteschlange</div>
  </div>

  <div id="readyScreen">
    <div id="countdown">Ready...</div>
  </div>

  <div id="scoreboard">
    <div class="teams-container">
      <div class="team">
        <div class="team-name">Spieler 1</div>
        <div class="team-score" id="player1Score">0</div>
      </div>
      <div class="team">
        <div class="team-name">Spieler 2</div>
        <div class="team-score" id="player2Score">0</div>
      </div>
    </div>
  </div>
  <canvas id="pongCanvas"></canvas>

  <audio id="pingSound" src="ping.mp3" preload="auto"></audio>
  <audio id="pongSound" src="pong.mp3" preload="auto"></audio>
  <audio id="bounceSound" src="bounce.mp3" preload="auto"></audio>
  <audio id="winnerSound" src="winner.mp3" preload="auto"></audio>

  <script>
    const socket = new WebSocket('wss://carnifexe-github-io.onrender.com');
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");
    const queueButton = document.getElementById("queueButton");
    const waitingScreen = document.getElementById("waitingScreen");
    const readyScreen = document.getElementById("readyScreen");
    const queueStatus = document.getElementById("queueStatus");
    const playerCount = document.getElementById("playerCount");
    const countdown = document.getElementById("countdown");
    const scoreboard = document.getElementById("scoreboard");
    const player1ScoreElement = document.getElementById("player1Score");
    const player2ScoreElement = document.getElementById("player2Score");

    const pingSound = document.getElementById("pingSound");
    const pongSound = document.getElementById("pongSound");
    const bounceSound = document.getElementById("bounceSound");
    const winnerSound = document.getElementById("winnerSound");

    let gameRunning = false;
    let playerNumber = null;
    let isHost = false;
    let inQueue = false;
    
    const basePaddleWidth = 15;
    const basePaddleHeight = 100;
    let player1Y = canvas.height / 2 - basePaddleHeight / 2;
    let player2Y = canvas.height / 2 - basePaddleHeight / 2;
    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = 5;
    let ballSpeedY = 5;
    let player1Score = 0;
    let player2Score = 0;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      resetBall();
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    socket.onopen = () => {
      console.log("Mit Server verbunden");
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      console.log("Empfangen:", data);

      if (data.type === "queueUpdate") {
        playerCount.textContent = `${data.count} Spieler in Warteschlange`;
        if (data.count === 2 && inQueue) {
          startCountdown();
        }
      }

      if (data.type === "gameStart") {
        playerNumber = data.playerNumber;
        isHost = data.playerNumber === 1;
        scoreboard.style.display = "flex";
        canvas.style.display = "block";
        gameRunning = true;
        waitingScreen.style.display = "none";
      }

      if (data.type === "scoreUpdate") {
        player1Score = data.player1Score;
        player2Score = data.player2Score;
        player1ScoreElement.textContent = player1Score;
        player2ScoreElement.textContent = player2Score;
        
        if (player1Score >= 5 || player2Score >= 5) {
          gameRunning = false;
          winnerSound.play();
          setTimeout(() => {
            resetGame();
            canvas.style.display = "none";
            scoreboard.style.display = "none";
            waitingScreen.style.display = "flex";
          }, 3000);
        }
      }

      if (data.type === "ballUpdate") {
        ballX = data.ballX;
        ballY = data.ballY;
        ballSpeedX = data.ballSpeedX;
        ballSpeedY = data.ballSpeedY;
      }

      if (data.type === "paddleUpdate") {
        if (data.player === 1) {
          player1Y = data.y;
        } else {
          player2Y = data.y;
        }
      }

      if (data.type === "ballReset") {
        ballX = data.ballX;
        ballY = data.ballY;
        ballSpeedX = data.ballSpeedX;
        ballSpeedY = data.ballSpeedY;
      }

      if (data.type === "gameEnded") {
        gameRunning = false;
        canvas.style.display = "none";
        scoreboard.style.display = "none";
        waitingScreen.style.display = "flex";
      }
    };

    function startCountdown() {
      readyScreen.style.display = "flex";
      let countdownTime = 3;
      const countdownInterval = setInterval(() => {
        countdown.textContent = countdownTime > 0 ? countdownTime : "GO!";
        countdownTime--;
        if (countdownTime < -1) {
          clearInterval(countdownInterval);
          readyScreen.style.display = "none";
          startGame();
        }
      }, 1000);
    }

    function startGame() {
      gameRunning = true;
      function gameLoop() {
        if (gameRunning) {
          updateGame();
          render();
          requestAnimationFrame(gameLoop);
        }
      }
      gameLoop();
    }

    function updateGame() {
      if (isHost) {
        // Ballbewegung
        if (ballY <= 0 || ballY >= canvas.height) {
          ballSpeedY = -ballSpeedY;
          bounceSound.play();
        }
        
        ballX += ballSpeedX;
        ballY += ballSpeedY;

        // Paddle-Kollision mit Tor-Überprüfung
        let scored = false;
        if (ballX <= basePaddleWidth) {
          if (ballY >= player1Y && ballY <= player1Y + basePaddleHeight) {
            ballSpeedX = -ballSpeedX * 1.1;
            pongSound.play();
          } else {
            scored = true;
            socket.send(JSON.stringify({ type: "goal", scorer: 2 }));
          }
        } 
        else if (ballX >= canvas.width - basePaddleWidth) {
          if (ballY >= player2Y && ballY <= player2Y + basePaddleHeight) {
            ballSpeedX = -ballSpeedX * 1.1;
            pongSound.play();
          } else {
            scored = true;
            socket.send(JSON.stringify({ type: "goal", scorer: 1 }));
          }
        }

        if (!scored) {
          socket.send(JSON.stringify({
            type: "ballUpdate",
            ballX,
            ballY,
            ballSpeedX,
            ballSpeedY
          }));
        }
      }

      // Paddle-Bewegung senden
      if (playerNumber === 1) {
        socket.send(JSON.stringify({
          type: "paddleMove",
          player: 1,
          y: player1Y
        }));
      } else if (playerNumber === 2) {
        socket.send(JSON.stringify({
          type: "paddleMove",
          player: 2,
          y: player2Y
        }));
      }
    }

    function resetBall() {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      ballSpeedX = 5 * (Math.random() > 0.5 ? 1 : -1);
      ballSpeedY = 5 * (Math.random() > 0.5 ? 1 : -1);
    }

    function resetGame() {
      player1Score = 0;
      player2Score = 0;
      player1ScoreElement.textContent = "0";
      player2ScoreElement.textContent = "0";
      resetBall();
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Paddles zeichnen
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, player1Y, basePaddleWidth, basePaddleHeight);
      ctx.fillRect(canvas.width - basePaddleWidth, player2Y, basePaddleWidth, basePaddleHeight);
      
      // Ball zeichnen
      ctx.beginPath();
      ctx.arc(ballX, ballY, 10, 0, Math.PI * 2);
      ctx.fillStyle = "#fff";
      ctx.fill();
      ctx.closePath();
    }

    // Tastatursteuerung
    document.addEventListener('keydown', (e) => {
      const paddleSpeed = 20;
      if (playerNumber === 1) {
        if (e.key === 'w' && player1Y > 0) {
          player1Y -= paddleSpeed;
        } else if (e.key === 's' && player1Y < canvas.height - basePaddleHeight) {
          player1Y += paddleSpeed;
        }
      } else if (playerNumber === 2) {
        if (e.key === 'ArrowUp' && player2Y > 0) {
          player2Y -= paddleSpeed;
        } else if (e.key === 'ArrowDown' && player2Y < canvas.height - basePaddleHeight) {
          player2Y += paddleSpeed;
        }
      }
    });

    // Warteschlangen-Button-Event
    queueButton.addEventListener('click', () => {
      if (!inQueue) {
        // Aktuelles Spiel beenden falls aktiv
        if (gameRunning) {
          gameRunning = false;
          socket.send(JSON.stringify({ type: 'leaveGame' }));
        }
        
        socket.send(JSON.stringify({ type: 'joinQueue' }));
        inQueue = true;
        queueButton.textContent = "Verlasse Warteschlange";
        queueStatus.textContent = "In Warteschlange...";
        waitingScreen.style.display = "flex";
        canvas.style.display = "none";
        scoreboard.style.display = "none";
      } else {
        socket.send(JSON.stringify({ type: 'leaveQueue' }));
        inQueue = false;
        queueButton.textContent = "Warteschlange betreten";
        queueStatus.textContent = "Nicht in Warteschlange";
      }
    });
  </script>
</body>
</html>
