<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Multiplayer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #gameContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }
    canvas {
      display: block;
      background: #000;
    }
    #queueButton {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      z-index: 20;
    }
    #waitingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 15;
    }
    #readyScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 72px;
      font-weight: bold;
      z-index: 25;
    }
    #scoreboard {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      display: none;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 30;
    }
    #totalPlayers {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 18px;
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 5px;
      z-index: 30;
    }
    #localTestBtn {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #testControls {
      position: fixed;
      bottom: 150px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      gap: 10px;
      z-index: 40;
    }
    #testControls button {
      padding: 8px 15px;
      background: #555;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .teams-container {
      display: flex;
      gap: 40px;
    }
    .team {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .team-name {
      font-size: 18px;
      color: #aaa;
    }
    .team-score {
      font-size: 32px;
      font-weight: bold;
    }
    #queueStatus {
      font-size: 24px;
      margin-top: 20px;
    }
    #playerCount {
      font-size: 18px;
      margin-top: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="waitingScreen">
    <h1>Pong Multiplayer</h1>
    <button id="queueButton">Warteschlange betreten</button>
    <button id="localTestBtn">Lokaler Testmodus</button>
    <div id="queueStatus">Nicht in Warteschlange</div>
    <div id="playerCount">0 Spieler in Warteschlange</div>
  </div>

  <div id="readyScreen">
    <div id="countdown">Ready...</div>
  </div>

  <div id="scoreboard">
    <div class="teams-container">
      <div class="team">
        <div class="team-name">Spieler 1</div>
        <div class="team-score" id="player1Score">0</div>
      </div>
      <div class="team">
        <div class="team-name">Spieler 2</div>
        <div class="team-score" id="player2Score">0</div>
      </div>
    </div>
  </div>

  <div id="totalPlayers">
    Spieler online: <span id="totalPlayersCount">0</span>
  </div>

  <div id="gameContainer">
    <canvas id="pongCanvas"></canvas>
  </div>

  <div id="testControls">
    <button id="controlPlayer1">Steuere Spieler 1</button>
    <button id="controlPlayer2">Steuere Spieler 2</button>
  </div>

  <audio id="bounceSound" src="bounce.mp3" preload="auto"></audio>
  <audio id="pongSound" src="pong.mp3" preload="auto"></audio>
  <audio id="winnerSound" src="winner.mp3" preload="auto"></audio>

  <script>
    // ============== INITIALISIERUNG ==============
    const socket = new WebSocket('wss://carnifexe-github-io.onrender.com');
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");
    const WINNING_SCORE = 10;
    const BALL_BASE_SPEED = 8;
    const PADDLE_WIDTH = 15;
    const PADDLE_HEIGHT = 100;
    const NETWORK_UPDATE_RATE = 30;
    const INTERPOLATION_BUFFER_SIZE = 10;
    const SYNC_INTERVAL = 5000;

    // UI Elemente
    const ui = {
      gameContainer: document.getElementById("gameContainer"),
      queueButton: document.getElementById("queueButton"),
      waitingScreen: document.getElementById("waitingScreen"),
      readyScreen: document.getElementById("readyScreen"),
      scoreboard: document.getElementById("scoreboard"),
      totalPlayers: document.getElementById("totalPlayers"),
      playerCount: document.getElementById("playerCount"),
      queueStatus: document.getElementById("queueStatus"),
      localTestBtn: document.getElementById("localTestBtn"),
      testControls: document.getElementById("testControls"),
      controlPlayer1: document.getElementById("controlPlayer1"),
      controlPlayer2: document.getElementById("controlPlayer2"),
      player1Score: document.getElementById("player1Score"),
      player2Score: document.getElementById("player2Score")
    };

    // Spielzustand
    const game = {
      running: false,
      localMode: false,
      testMode: false,
      inQueue: false,
      playerNumber: null,
      isHost: false,
      controlledPlayer: 0,
      lastUpdate: 0,
      clockOffset: 0,
      ballStateBuffer: [],
      lastNetworkUpdate: 0,
      lastSyncTime: 0,
      lastFrameTime: 0,
      canvasSize: { width: 0, height: 0 },
      ball: { x: 0, y: 0, speedX: 0, speedY: 0, multiplier: 1.0 },
      players: [
        { y: 0, score: 0 },
        { y: 0, score: 0 }
      ]
    };

    // ============== SPIELFUNKTIONEN ==============
    function initCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      game.canvasSize = { width: canvas.width, height: canvas.height };
      game.players[0].y = canvas.height / 2 - PADDLE_HEIGHT / 2;
      game.players[1].y = canvas.height / 2 - PADDLE_HEIGHT / 2;
      resetBall();
      
      if (!game.localMode && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({
          type: 'canvasSize',
          width: canvas.width,
          height: canvas.height
        }));
      }
    }

    function resetBall() {
      game.ball = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        speedX: BALL_BASE_SPEED * (Math.random() > 0.5 ? 1 : -1),
        speedY: BALL_BASE_SPEED * (Math.random() * 2 - 1),
        multiplier: 1.0
      };
      game.ballStateBuffer = [];
      game.lastUpdate = 0;
    }

    function drawGame() {
      // Hintergrund
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Paddles
      ctx.fillStyle = "white";
      ctx.fillRect(0, game.players[0].y, PADDLE_WIDTH, PADDLE_HEIGHT);
      ctx.fillRect(canvas.width - PADDLE_WIDTH, game.players[1].y, PADDLE_WIDTH, PADDLE_HEIGHT);
      
      // Ball
      ctx.beginPath();
      ctx.arc(game.ball.x, game.ball.y, 10, 0, Math.PI * 2);
      ctx.fill();
      
      // Mittellinie
      ctx.beginPath();
      ctx.setLineDash([10, 10]);
      ctx.moveTo(canvas.width/2, 0);
      ctx.lineTo(canvas.width/2, canvas.height);
      ctx.strokeStyle = "rgba(255,255,255,0.5)";
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.setLineDash([]);
    }

    function updateGame(timestamp) {
      if (!game.running) return;

      const deltaTime = (timestamp - game.lastFrameTime) / 1000;
      game.lastFrameTime = timestamp;

      // Zeit-Synchronisation
      if (timestamp - game.lastSyncTime > SYNC_INTERVAL && !game.localMode) {
        synchronizeClocks();
      }

      if (game.isHost || game.localMode) {
        updateHostGame(deltaTime);
      } else {
        updateClientGame();
      }
    }

    function updateHostGame(deltaTime) {
      // Ballbewegung
      game.ball.x += game.ball.speedX * deltaTime * 60;
      game.ball.y += game.ball.speedY * deltaTime * 60;

      // Kollisionen
      if (game.ball.y <= 0 || game.ball.y >= canvas.height) {
        game.ball.speedY = -game.ball.speedY;
        document.getElementById("bounceSound").play();
      }
      
      // Paddle-Kollision
      if (game.ball.x <= PADDLE_WIDTH && 
          game.ball.y >= game.players[0].y && 
          game.ball.y <= game.players[0].y + PADDLE_HEIGHT) {
        handlePaddleHit(0);
      } 
      else if (game.ball.x >= canvas.width - PADDLE_WIDTH && 
               game.ball.y >= game.players[1].y && 
               game.ball.y <= game.players[1].y + PADDLE_HEIGHT) {
        handlePaddleHit(1);
      }

      // Punkte
      if (game.ball.x < 0 || game.ball.x > canvas.width) {
        handleScore();
      }

      // Netzwerk-Updates
      if (!game.localMode && timestamp - game.lastNetworkUpdate > 1000 / NETWORK_UPDATE_RATE) {
        sendGameState();
        game.lastNetworkUpdate = timestamp;
      }
    }

    function updateClientGame() {
      interpolateBall();
    }

    function interpolateBall() {
      if (game.ballStateBuffer.length === 0) return;
      
      const now = Date.now() - game.clockOffset;
      const latest = game.ballStateBuffer[game.ballStateBuffer.length - 1];
      
      if (latest.timestamp > game.lastUpdate) {
        const timeDiff = (now - latest.timestamp) / 1000;
        const predictionFactor = Math.max(0, Math.min(timeDiff / 100, 1));
        
        game.ball.x = latest.x + latest.speedX * predictionFactor;
        game.ball.y = latest.y + latest.speedY * predictionFactor;
        game.ball.speedX = latest.speedX;
        game.ball.speedY = latest.speedY;
        game.lastUpdate = latest.timestamp;
      }
      
      if (game.ballStateBuffer.length > INTERPOLATION_BUFFER_SIZE) {
        game.ballStateBuffer.shift();
      }
    }

    function handlePaddleHit(playerIndex) {
      const hitPosition = (game.ball.y - (game.players[playerIndex].y + PADDLE_HEIGHT/2)) / (PADDLE_HEIGHT/2);
      const direction = playerIndex === 0 ? 1 : -1;
      
      game.ball.speedX = direction * Math.abs(game.ball.speedX) * Math.min(game.ball.multiplier, 1.2);
      game.ball.speedY = hitPosition * BALL_BASE_SPEED * 1.2;
      game.ball.multiplier *= 1.02;
      document.getElementById("pongSound").play();
    }

    function handleScore() {
      const scoringPlayer = game.ball.x < 0 ? 1 : 0;
      game.players[scoringPlayer].score++;
      
      ui[`player${scoringPlayer+1}Score`].textContent = game.players[scoringPlayer].score;
      
      if (!game.localMode) {
        socket.send(JSON.stringify({
          type: "scoreUpdate",
          player: scoringPlayer + 1,
          score: game.players[scoringPlayer].score
        }));
      }
      
      if (game.players[scoringPlayer].score >= WINNING_SCORE) {
        document.getElementById("winnerSound").play();
        setTimeout(resetGame, 3000);
      } else {
        resetBall();
      }
    }

    function sendGameState() {
      socket.send(JSON.stringify({
        type: "gameState",
        ballX: game.ball.x,
        ballY: game.ball.y,
        ballSpeedX: game.ball.speedX,
        ballSpeedY: game.ball.speedY,
        player1Y: game.players[0].y,
        player2Y: game.players[1].y,
        timestamp: Date.now()
      }));
    }

    // ============== SPIELSTEUERUNG ==============
    function startCountdown() {
      ui.readyScreen.style.display = "flex";
      let countdownTime = 3;
      const countdownElement = document.getElementById("countdown");
      const countdownInterval = setInterval(() => {
        countdownElement.textContent = countdownTime > 0 ? countdownTime : "GO!";
        countdownTime--;
        if (countdownTime < -1) {
          clearInterval(countdownInterval);
          ui.readyScreen.style.display = "none";
          startGame();
        }
      }, 1000);
    }

    function startGame(data) {
      if (data) {
        game.playerNumber = data.playerNumber;
        game.isHost = data.playerNumber === 1;
      }
      
      game.running = true;
      ui.gameContainer.style.display = "block";
      ui.waitingScreen.style.display = "none";
      ui.scoreboard.style.display = "flex";
      ui.totalPlayers.style.display = "block";
      initCanvas();
      game.lastFrameTime = performance.now();
      requestAnimationFrame(gameLoop);
    }

    function resetGame() {
      game.running = false;
      ui.gameContainer.style.display = "none";
      ui.scoreboard.style.display = "none";
      ui.waitingScreen.style.display = "flex";
      ui.totalPlayers.style.display = "none";
      game.players[0].score = 0;
      game.players[1].score = 0;
      ui.player1Score.textContent = "0";
      ui.player2Score.textContent = "0";
      game.ballStateBuffer = [];
    }

    function startTestMode() {
      game.localMode = true;
      game.testMode = true;
      ui.testControls.style.display = "flex";
      game.playerNumber = 1;
      game.isHost = true;
      game.controlledPlayer = 1;
      startCountdown();
    }

    // ============== NETZWERKFUNKTIONEN ==============
    function synchronizeClocks() {
      const start = Date.now();
      socket.send(JSON.stringify({
        type: "syncRequest",
        clientTime: start
      }));
      game.lastSyncTime = start;
    }

    function handleMessage(event) {
      if (game.localMode) return;

      const data = JSON.parse(event.data);

      switch (data.type) {
        case "syncResponse":
          game.clockOffset = Date.now() - ((data.clientTime + data.serverTime) / 2);
          break;
        case "queueUpdate":
          ui.playerCount.textContent = `${data.queueCount} Spieler in Warteschlange`;
          document.getElementById("totalPlayersCount").textContent = data.totalCount;
          break;
        case "joinedQueue":
          game.inQueue = true;
          ui.queueButton.textContent = "Verlasse Warteschlange";
          ui.queueStatus.textContent = "In Warteschlange...";
          break;
        case "leftQueue":
          game.inQueue = false;
          ui.queueButton.textContent = "Warteschlange betreten";
          ui.queueStatus.textContent = "Nicht in Warteschlange";
          break;
        case "gameStart":
          startGame(data);
          break;
        case "gameState":
          game.ballStateBuffer.push({
            x: data.ballX,
            y: data.ballY,
            speedX: data.ballSpeedX,
            speedY: data.ballSpeedY,
            timestamp: data.timestamp || Date.now()
          });
          break;
        case "scoreUpdate":
          if (data.player === 1) {
            game.players[0].score = data.score;
            ui.player1Score.textContent = data.score;
          } else {
            game.players[1].score = data.score;
            ui.player2Score.textContent = data.score;
          }
          break;
        case "paddleMove":
          game.players[data.player-1].y = data.y;
          break;
        case "canvasSizeUpdate":
          game.canvasSize = { width: data.width, height: data.height };
          break;
      }
    }

    // ============== EVENT HANDLER ==============
    function handlePaddleMove(e) {
      if (!game.running) return;
      
      const rect = canvas.getBoundingClientRect();
      const mouseY = e.clientY - rect.top;
      
      if (game.testMode) {
        game.players[game.controlledPlayer-1].y = 
          Math.max(0, Math.min(mouseY - PADDLE_HEIGHT/2, canvas.height - PADDLE_HEIGHT));
      } else {
        const playerIndex = game.playerNumber - 1;
        game.players[playerIndex].y = 
          Math.max(0, Math.min(mouseY - PADDLE_HEIGHT/2, canvas.height - PADDLE_HEIGHT));

        if (!game.localMode) {
          socket.send(JSON.stringify({
            type: "paddleMove",
            player: game.playerNumber,
            y: game.players[playerIndex].y,
            timestamp: Date.now()
          }));
        }
      }
    }

    function handleTestKeys(e) {
      if (!game.testMode || !game.running) return;
      
      const moveAmount = 15;
      const player = game.controlledPlayer - 1;
      
      if (game.controlledPlayer === 1) {
        if (e.key === 'w') game.players[player].y = Math.max(0, game.players[player].y - moveAmount);
        if (e.key === 's') game.players[player].y = Math.min(canvas.height - PADDLE_HEIGHT, game.players[player].y + moveAmount);
      } 
      else if (game.controlledPlayer === 2) {
        if (e.key === 'ArrowUp') game.players[player].y = Math.max(0, game.players[player].y - moveAmount);
        if (e.key === 'ArrowDown') game.players[player].y = Math.min(canvas.height - PADDLE_HEIGHT, game.players[player].y + moveAmount);
      }
    }

    function toggleQueue() {
      if (!game.inQueue) {
        socket.send(JSON.stringify({ type: 'joinQueue' }));
      } else {
        socket.send(JSON.stringify({ type: 'leaveQueue' }));
      }
    }

    // ============== SPIELSCHLEIFE ==============
    function gameLoop(timestamp) {
      updateGame(timestamp);
      drawGame();
      if (game.running) {
        requestAnimationFrame(gameLoop);
      }
    }

    // ============== INITIALISIERUNG ==============
    window.addEventListener('resize', initCanvas);
    document.addEventListener('keydown', handleTestKeys);
    canvas.addEventListener('mousemove', handlePaddleMove);
    ui.controlPlayer1.addEventListener('click', () => game.controlledPlayer = 1);
    ui.controlPlayer2.addEventListener('click', () => game.controlledPlayer = 2);
    ui.localTestBtn.addEventListener('click', startTestMode);
    ui.queueButton.addEventListener('click', toggleQueue);

    initCanvas();
    synchronizeClocks();
  </script>
</body>
</html>
