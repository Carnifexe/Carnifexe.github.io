<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Multiplayer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #gameContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }
    canvas {
      display: block;
      background: #000;
    }
    #queueButton {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      z-index: 20;
    }
    #waitingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 15;
    }
    #readyScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 72px;
      font-weight: bold;
      z-index: 25;
    }
    #scoreboard {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      display: none;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 30;
    }
    #totalPlayers {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 18px;
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 5px;
      z-index: 30;
    }
    #localTestBtn {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .teams-container {
      display: flex;
      gap: 40px;
    }
    .team {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .team-name {
      font-size: 18px;
      color: #aaa;
    }
    .team-score {
      font-size: 32px;
      font-weight: bold;
    }
    #queueStatus {
      font-size: 24px;
      margin-top: 20px;
    }
    #playerCount {
      font-size: 18px;
      margin-top: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="waitingScreen">
    <h1>Pong Multiplayer</h1>
    <button id="queueButton">Warteschlange betreten</button>
    <button id="localTestBtn">Lokaler Testmodus</button>
    <div id="queueStatus">Nicht in Warteschlange</div>
    <div id="playerCount">0 Spieler in Warteschlange</div>
  </div>

  <div id="readyScreen">
    <div id="countdown">Ready...</div>
  </div>

  <div id="scoreboard">
    <div class="teams-container">
      <div class="team">
        <div class="team-name">Spieler 1</div>
        <div class="team-score" id="player1Score">0</div>
      </div>
      <div class="team">
        <div class="team-name">Spieler 2</div>
        <div class="team-score" id="player2Score">0</div>
      </div>
    </div>
  </div>

  <div id="totalPlayers">
    Spieler online: <span id="totalPlayersCount">0</span>
  </div>

  <div id="gameContainer">
    <canvas id="pongCanvas"></canvas>
  </div>

  <audio id="bounceSound" src="bounce.mp3" preload="auto"></audio>
  <audio id="pongSound" src="pong.mp3" preload="auto"></audio>
  <audio id="winnerSound" src="winner.mp3" preload="auto"></audio>

  <script>
    // Initialisierung
    const socket = new WebSocket('wss://carnifexe-github-io.onrender.com');
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");
    const WINNING_SCORE = 10;
    const BALL_BASE_SPEED = 12;
    const LOCAL_MODE = false;

    // UI Elemente
    const gameContainer = document.getElementById("gameContainer");
    const queueButton = document.getElementById("queueButton");
    const waitingScreen = document.getElementById("waitingScreen");
    const readyScreen = document.getElementById("readyScreen");
    const scoreboard = document.getElementById("scoreboard");
    const totalPlayersElement = document.getElementById("totalPlayers");
    const totalPlayersCount = document.getElementById("totalPlayersCount");
    const playerCount = document.getElementById("playerCount");
    const queueStatus = document.getElementById("queueStatus");
    const localTestBtn = document.getElementById("localTestBtn");

    // Spielvariablen
    let gameRunning = false;
    let playerNumber = null;
    let isHost = false;
    let inQueue = false;
    let localMode = false;
    
    const paddleWidth = 15;
    const paddleHeight = 100;
    let player1Y = 0;
    let player2Y = 0;
    let ballX = 0;
    let ballY = 0;
    let ballSpeedX = BALL_BASE_SPEED;
    let ballSpeedY = BALL_BASE_SPEED;
    let player1Score = 0;
    let player2Score = 0;

    // Lokale Testvariablen
    let localPlayer2Y = 0;
    let aiPaddleSpeed = 8;
    let lastUpdateTime = 0;

    // Canvas initialisieren
    function initCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      player1Y = canvas.height / 2 - paddleHeight / 2;
      player2Y = canvas.height / 2 - paddleHeight / 2;
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
    }

    // Ball zurücksetzen
    function resetBall() {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      ballSpeedX = BALL_BASE_SPEED * (Math.random() > 0.5 ? 1 : -1);
      ballSpeedY = BALL_BASE_SPEED * (Math.random() * 2 - 1);
    }

    // Spiel zeichnen
    function drawGame() {
      // Hintergrund
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Paddles
      ctx.fillStyle = "white";
      ctx.fillRect(0, player1Y, paddleWidth, paddleHeight);
      ctx.fillRect(canvas.width - paddleWidth, player2Y, paddleWidth, paddleHeight);
      
      // Ball
      ctx.beginPath();
      ctx.arc(ballX, ballY, 10, 0, Math.PI * 2);
      ctx.fill();
      
      // Mittellinie
      ctx.beginPath();
      ctx.setLineDash([10, 10]);
      ctx.moveTo(canvas.width/2, 0);
      ctx.lineTo(canvas.width/2, canvas.height);
      ctx.strokeStyle = "rgba(255,255,255,0.5)";
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.setLineDash([]);
    }

    // KI für lokalen Testmodus
    function updateAIPaddle() {
      if (localMode) {
        // Einfache KI die dem Ball folgt
        const paddleCenter = localPlayer2Y + paddleHeight / 2;
        if (paddleCenter < ballY - 10) {
          localPlayer2Y += aiPaddleSpeed;
        } else if (paddleCenter > ballY + 10) {
          localPlayer2Y -= aiPaddleSpeed;
        }
        player2Y = localPlayer2Y;
      }
    }

    // Spiel aktualisieren
    function updateGame(timestamp) {
      if (!gameRunning) return;

      // Delta Time für konsistente Geschwindigkeit
      const deltaTime = timestamp - lastUpdateTime;
      lastUpdateTime = timestamp;
      const speedFactor = deltaTime / 16; // Normalisierung auf 60fps

      // KI aktualisieren im lokalen Modus
      if (localMode) {
        updateAIPaddle();
      }

      // Ballbewegung
      ballX += ballSpeedX * speedFactor;
      ballY += ballSpeedY * speedFactor;

      // Wände
      if (ballY <= 0 || ballY >= canvas.height) {
        ballSpeedY = -ballSpeedY;
        document.getElementById("bounceSound").play();
      }
      
      // Paddle-Kollision mit verbessertem Abprall
      if (ballX <= paddleWidth && ballY >= player1Y && ballY <= player1Y + paddleHeight) {
        const hitPosition = (ballY - (player1Y + paddleHeight/2)) / (paddleHeight/2);
        ballSpeedX = Math.abs(ballSpeedX) * 1.05;
        ballSpeedY = hitPosition * BALL_BASE_SPEED * 1.5;
        document.getElementById("pongSound").play();
      } 
      else if (ballX >= canvas.width - paddleWidth && ballY >= player2Y && ballY <= player2Y + paddleHeight) {
        const hitPosition = (ballY - (player2Y + paddleHeight/2)) / (paddleHeight/2);
        ballSpeedX = -Math.abs(ballSpeedX) * 1.05;
        ballSpeedY = hitPosition * BALL_BASE_SPEED * 1.5;
        document.getElementById("pongSound").play();
      }

      // Punkte
      if (ballX < 0) {
        player2Score++;
        document.getElementById("player2Score").textContent = player2Score;
        if (!localMode) {
          socket.send(JSON.stringify({
            type: "scoreUpdate",
            player: 2,
            score: player2Score
          }));
        }
        resetBall();
      } 
      else if (ballX > canvas.width) {
        player1Score++;
        document.getElementById("player1Score").textContent = player1Score;
        if (!localMode) {
          socket.send(JSON.stringify({
            type: "scoreUpdate",
            player: 1,
            score: player1Score
          }));
        }
        resetBall();
      }

      // Spielende prüfen
      if (player1Score >= WINNING_SCORE || player2Score >= WINNING_SCORE) {
        document.getElementById("winnerSound").play();
        setTimeout(resetGame, 3000);
      }

      // Spielzustand senden (nur im Netzwerkmodus)
      if (!localMode && isHost) {
        socket.send(JSON.stringify({
          type: "gameState",
          ballX,
          ballY,
          ballSpeedX,
          ballSpeedY,
          player1Y,
          player2Y
        }));
      }
    }

    // Spielschleife
    function gameLoop(timestamp) {
      updateGame(timestamp);
      drawGame();
      if (gameRunning) {
        requestAnimationFrame(gameLoop);
      }
    }

    // Countdown
    function startCountdown() {
      readyScreen.style.display = "flex";
      let countdownTime = 3;
      const countdownElement = document.getElementById("countdown");
      const countdownInterval = setInterval(() => {
        countdownElement.textContent = countdownTime > 0 ? countdownTime : "GO!";
        countdownTime--;
        if (countdownTime < -1) {
          clearInterval(countdownInterval);
          readyScreen.style.display = "none";
          startGame();
        }
      }, 1000);
    }

    // Spiel starten
    function startGame() {
      gameRunning = true;
      gameContainer.style.display = "block";
      waitingScreen.style.display = "none";
      scoreboard.style.display = "flex";
      totalPlayersElement.style.display = "block";
      initCanvas();
      resetBall();
      lastUpdateTime = performance.now();
      requestAnimationFrame(gameLoop);
    }

    // Spiel zurücksetzen
    function resetGame() {
      gameRunning = false;
      gameContainer.style.display = "none";
      scoreboard.style.display = "none";
      waitingScreen.style.display = "flex";
      totalPlayersElement.style.display = "none";
      player1Score = 0;
      player2Score = 0;
      document.getElementById("player1Score").textContent = "0";
      document.getElementById("player2Score").textContent = "0";
    }

    // Lokalen Testmodus starten
    function startLocalTest() {
      localMode = true;
      playerNumber = 1;
      isHost = true;
      startCountdown();
    }

    // Event Listener
    window.addEventListener('resize', initCanvas);
    canvas.addEventListener('mousemove', (e) => {
      if (!gameRunning) return;
      
      const rect = canvas.getBoundingClientRect();
      const mouseY = e.clientY - rect.top;
      
      if (playerNumber === 1) {
        player1Y = Math.max(0, Math.min(mouseY - paddleHeight/2, canvas.height - paddleHeight));
      } 
      else if (playerNumber === 2 && !localMode) {
        player2Y = Math.max(0, Math.min(mouseY - paddleHeight/2, canvas.height - paddleHeight));
      }

      if (!localMode) {
        socket.send(JSON.stringify({
          type: "paddleMove",
          player: playerNumber,
          y: playerNumber === 1 ? player1Y : player2Y
        }));
      }
    });

    // Initialisierung
    initCanvas();

    // WebSocket Nachrichten
    socket.onmessage = (event) => {
      if (localMode) return;

      const data = JSON.parse(event.data);

      if (data.type === "queueUpdate") {
        playerCount.textContent = `${data.queueCount} Spieler in Warteschlange`;
        totalPlayersCount.textContent = data.totalCount;
      }
      else if (data.type === "joinedQueue") {
        inQueue = true;
        queueButton.textContent = "Verlasse Warteschlange";
        queueStatus.textContent = "In Warteschlange...";
      }
      else if (data.type === "leftQueue") {
        inQueue = false;
        queueButton.textContent = "Warteschlange betreten";
        queueStatus.textContent = "Nicht in Warteschlange";
      }
      else if (data.type === "gameStart") {
        playerNumber = data.playerNumber;
        isHost = data.playerNumber === 1;
        startCountdown();
      }
      else if (data.type === "gameState") {
        ballX = data.ballX;
        ballY = data.ballY;
        ballSpeedX = data.ballSpeedX;
        ballSpeedY = data.ballSpeedY;
        player1Y = data.player1Y;
        player2Y = data.player2Y;
      }
      else if (data.type === "scoreUpdate") {
        if (data.player === 1) {
          player1Score = data.score;
          document.getElementById("player1Score").textContent = player1Score;
        } else if (data.player === 2) {
          player2Score = data.score;
          document.getElementById("player2Score").textContent = player2Score;
        }
      }
      else if (data.type === "paddleMove") {
        if (data.player === 1) {
          player1Y = data.y;
        } else if (data.player === 2) {
          player2Y = data.y;
        }
      }
    };

    queueButton.addEventListener('click', () => {
      if (!inQueue) {
        socket.send(JSON.stringify({ type: 'joinQueue' }));
      } else {
        socket.send(JSON.stringify({ type: 'leaveQueue' }));
      }
    });

    localTestBtn.addEventListener('click', startLocalTest);
  </script>
</body>
</html>
