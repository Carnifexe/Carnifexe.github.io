<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Multiplayer</title>
  <style>
    /* (Behalte deine vorhandenen Styles bei und füge diese hinzu) */
    .room-list {
      margin: 20px 0;
      width: 80%;
      max-width: 500px;
    }
    .room-item {
      background: rgba(255,255,255,0.1);
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      cursor: pointer;
    }
    .room-item:hover {
      background: rgba(255,255,255,0.2);
    }
    .ready-button {
      padding: 10px 20px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .ready-button.ready {
      background: #f44336;
    }
    .create-room-container {
      margin-top: 20px;
    }
    .create-room-input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-right: 10px;
    }
    .create-room-button {
      padding: 10px 15px;
      font-size: 16px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<body>
  <h1 style="color:red;">Pong Multiplayer</h1>
  <div id="debugOutput"></div>
  
  <script>
    document.getElementById('debugOutput').innerHTML = `
      <p>Canvas geladen: ${!!document.getElementById('pongCanvas')}</p>
      <p>WebSocket unterstützt: ${!!window.WebSocket}</p>
    `;
    
    // Minimaler Socket-Test
    const ws = new WebSocket('ws://localhost:8080');
    ws.onmessage = (e) => {
      document.getElementById('debugOutput').innerHTML += 
        `<p>Server: ${e.data}</p>`;
    };
    ws.onopen = () => ws.send("Testnachricht");
  </script>
</body>
</body>
</html>
