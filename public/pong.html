<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Multiplayer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      display: none;
      background: #000;
    }
    #queueButton {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      z-index: 10001;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #waitingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 10002;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #readyScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 10003;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 72px;
      font-weight: bold;
    }
    #queueStatus {
      font-size: 24px;
      margin-top: 20px;
    }
    #playerCount {
      font-size: 18px;
      margin-top: 10px;
      color: #aaa;
    }
    #scoreboard {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      z-index: 10004;
      display: none;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 5px;
    }
    .teams-container {
      display: flex;
      gap: 40px;
    }
    .team {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .team-name {
      font-size: 18px;
      color: #aaa;
    }
    .team-score {
      font-size: 32px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="waitingScreen">
    <h1>Pong Multiplayer</h1>
    <button id="queueButton">Warteschlange betreten</button>
    <div id="queueStatus">Nicht in Warteschlange</div>
    <div id="playerCount">0 Spieler in Warteschlange</div>
  </div>

  <div id="readyScreen">
    <div id="countdown">Ready...</div>
  </div>

  <div id="scoreboard">
    <div class="teams-container">
      <div class="team">
        <div class="team-name">Spieler 1</div>
        <div class="team-score" id="player1Score">0</div>
      </div>
      <div class="team">
        <div class="team-name">Spieler 2</div>
        <div class="team-score" id="player2Score">0</div>
      </div>
    </div>
  </div>
  <canvas id="pongCanvas"></canvas>

  <audio id="pingSound" src="ping.mp3" preload="auto"></audio>
  <audio id="pongSound" src="pong.mp3" preload="auto"></audio>
  <audio id="saHPSound" src="sahpsound.mp3" preload="auto"></audio>
  <audio id="lsSound" src="lssound.mp3" preload="auto"></audio>
  <audio id="bounceSound" src="bounce.mp3" preload="auto"></audio>
  <audio id="winnerSound" src="winner.mp3" preload="auto"></audio>
  <audio id="powerupSound" src="powerup.mp3" preload="auto"></audio>

  <script>
    const socket = new WebSocket('wss://carnifexe-github-io.onrender.com');
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");
    const queueButton = document.getElementById("queueButton");
    const waitingScreen = document.getElementById("waitingScreen");
    const readyScreen = document.getElementById("readyScreen");
    const queueStatus = document.getElementById("queueStatus");
    const playerCount = document.getElementById("playerCount");
    const countdown = document.getElementById("countdown");
    const scoreboard = document.getElementById("scoreboard");
    const player1ScoreElement = document.getElementById("player1Score");
    const player2ScoreElement = document.getElementById("player2Score");

    const pingSound = document.getElementById("pingSound");
    const pongSound = document.getElementById("pongSound");
    const saHPSound = document.getElementById("saHPSound");
    const lsSound = document.getElementById("lsSound");
    const bounceSound = document.getElementById("bounceSound");
    const winnerSound = document.getElementById("winnerSound");
    const powerupSound = document.getElementById("powerupSound");

    function stopNonGoalSounds() {
        [pingSound, pongSound, bounceSound, powerupSound].forEach(sound => {
            sound.pause();
            sound.currentTime = 0;
        });
    }

    function stopAllSounds() {
        [pingSound, pongSound, saHPSound, lsSound, bounceSound, powerupSound, winnerSound].forEach(sound => {
            sound.pause();
            sound.currentTime = 0;
        });
    }

    let gameRunning = false;
    let playerNumber = null;
    let isHost = false;
    let inQueue = false;
    
    const basePaddleWidth = 15;
    const basePaddleHeight = 100;
    let paddleWidth = basePaddleWidth;
    let paddleHeight = basePaddleHeight;
    let player1Y = canvas.height / 2 - basePaddleHeight / 2;
    let player2Y = canvas.height / 2 - basePaddleHeight / 2;
    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = 5;
    let ballSpeedY = 5;
    let player1Score = 0;
    let player2Score = 0;
    let ballTrail = [];
    const maxTrailLength = 10;
    
    let leftPaddleMultiplier = 1.0;  
    let rightPaddleMultiplier = 1.0; 
    const maxPaddleMultiplier = 2.0; 
    const paddleIncreasePerGoal = 0.2;

    const SPECIAL_BALLS = {
        FIRE: { name: "fire", color: "#ff0000", speedMultiplier: 1.25, sizeMultiplier: 1, randomDirection: false, doublePoints: false },
        ICE: { name: "ice", color: "#ffffff", speedMultiplier: 0.8, sizeMultiplier: 1, randomDirection: true, doublePoints: false },
        EARTH: { name: "earth", color: "#8B4513", speedMultiplier: 0.85, sizeMultiplier: 2, randomDirection: false, doublePoints: false },
        PLASMA: { name: "plasma", color: "#9400D3", speedMultiplier: 1, sizeMultiplier: 1, randomDirection: true, doublePoints: false },
        GOLD: { name: "gold", color: "#FFD700", speedMultiplier: 2, sizeMultiplier: 0.5, randomDirection: false, doublePoints: true }
    };

    let currentSpecialBall = null;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      resetGame();
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    socket.onopen = () => {
      console.log("Mit Server verbunden");
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      console.log("Empfangen:", data);

      if (data.type === "queueUpdate") {
        playerCount.textContent = ${data.count} Spieler in Warteschlange;
        if (data.count === 2 && inQueue) {
          startCountdown();
        }
      }

      if (data.type === "gameStart") {
        playerNumber = data.playerNumber;
        isHost = data.playerNumber === 1;
        scoreboard.style.display = "flex";
      }

      if (data.type === "scoreUpdate") {
        player1Score = data.player1Score;
        player2Score = data.player2Score;
        player1ScoreElement.textContent = player1Score;
        player2ScoreElement.textContent = player2Score;
      }

      if (data.type === "ballUpdate") {
        ballX = data.ballX;
        ballY = data.ballY;
        ballSpeedX = data.ballSpeedX;
        ballSpeedY = data.ballSpeedY;
      }

      if (data.type === "paddleUpdate") {
        if (data.player === 1) {
          player1Y = data.paddleY;
        } else {
          player2Y = data.paddleY;
        }
      }

      if (data.type === "specialBallUpdate") {
        currentSpecialBall = data.specialBall;
      }
    };

    function startCountdown() {
      gameRunning = true;
      readyScreen.style.display = "flex";
      let countdownTime = 3;
      const countdownInterval = setInterval(() => {
        countdown.textContent = countdownTime;
        countdownTime--;
        if (countdownTime < 0) {
          clearInterval(countdownInterval);
          readyScreen.style.display = "none";
          startGame();
        }
      }, 1000);
    }

    function startGame() {
      setInterval(() => {
        updateGame();
        render();
      }, 1000 / 60);
    }

    function updateGame() {
      if (ballY <= 0 || ballY >= canvas.height) {
        ballSpeedY = -ballSpeedY;
        bounceSound.play();
      }
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      if (ballX <= basePaddleWidth && ballY >= player1Y && ballY <= player1Y + paddleHeight) {
        ballSpeedX = -ballSpeedX;
        ballSpeedX *= currentSpecialBall ? currentSpecialBall.speedMultiplier : 1;
        ballSpeedY *= currentSpecialBall ? currentSpecialBall.speedMultiplier : 1;
        pongSound.play();
      } else if (ballX >= canvas.width - basePaddleWidth && ballY >= player2Y && ballY <= player2Y + paddleHeight) {
        ballSpeedX = -ballSpeedX;
        ballSpeedX *= currentSpecialBall ? currentSpecialBall.speedMultiplier : 1;
        ballSpeedY *= currentSpecialBall ? currentSpecialBall.speedMultiplier : 1;
        pongSound.play();
      } else if (ballX < 0) {
        player2Score++;
        player2ScoreElement.textContent = player2Score;
        ballReset();
      } else if (ballX > canvas.width) {
        player1Score++;
        player1ScoreElement.textContent = player1Score;
        ballReset();
      }

      if (player1Score >= 5 || player2Score >= 5) {
        stopAllSounds();
        winnerSound.play();
      }
    }

    function ballReset() {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      ballSpeedX = -ballSpeedX;
      ballSpeedY = 5;
      currentSpecialBall = randomSpecialBall();
    }

    function randomSpecialBall() {
      const keys = Object.keys(SPECIAL_BALLS);
      const randomKey = keys[Math.floor(Math.random() * keys.length)];
      return SPECIAL_BALLS[randomKey];
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, player1Y, paddleWidth, paddleHeight);
      ctx.fillRect(canvas.width - paddleWidth, player2Y, paddleWidth, paddleHeight);
      ctx.beginPath();
      ctx.arc(ballX, ballY, 10, 0, Math.PI * 2);
      ctx.fillStyle = currentSpecialBall ? currentSpecialBall.color : "#fff";
      ctx.fill();
      ctx.closePath();
    }
  </script>
</body>
</html>
