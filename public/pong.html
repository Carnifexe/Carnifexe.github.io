<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Spiel</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: transparent;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            display: none;
        }
        #startButton, #restartButton {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            font-size: 20px;
            cursor: pointer;
            z-index: 10001;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #restartButton {
            display: none;
        }
        #scoreboard {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            display: none;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
        }
        #waitingRoom {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10002;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            display: block;
            color: white;
            width: 300px;
            text-align: center;
        }
        .player-list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }
        .player-item {
            padding: 10px;
            background: #333;
            margin: 5px;
            cursor: pointer;
        }
        .player-item:hover {
            background: #444;
        }
        .player-name {
            font-size: 18px;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div id="waitingRoom">
        <h2>Warteraum</h2>
        <p>Warte auf einen Gegner...</p>
        <ul id="playerList" class="player-list"></ul>
    </div>
    <button id="startButton" style="display: none;">Pong starten</button>
    <button id="restartButton" style="display: none;">Neustart</button>
    <div id="gameOverText"></div>
    <canvas id="pongCanvas"></canvas>
    <div id="scoreboard">
        <div class="teams-container">
            <div class="team">
                <div class="team-name">Los Santos</div>
                <div class="team-score" id="computerScore">0</div>
            </div>
            <div class="team">
                <div class="team-name">SAHP</div>
                <div class="team-score" id="playerScore">0</div>
            </div>
        </div>
    </div>

    <!-- Sound-Elemente -->
    <audio id="pingSound" src="ping.mp3"></audio>
    <audio id="pongSound" src="pong.mp3"></audio>
    <audio id="saHPSound" src="sahpsound.mp3"></audio>
    <audio id="lsSound" src="lssound.mp3"></audio>
    <audio id="bounceSound" src="bounce.mp3"></audio>
    <audio id="winnerSound" src="winner.mp3"></audio>
    <audio id="powerupSound" src="powerup.mp3"></audio>

    <script>
        // Canvas und Elemente initialisieren
        const canvas = document.getElementById("pongCanvas");
        const ctx = canvas.getContext("2d");
        const startButton = document.getElementById("startButton");
        const restartButton = document.getElementById("restartButton");
        const scoreboard = document.getElementById("scoreboard");
        const playerScoreElement = document.getElementById("playerScore");
        const computerScoreElement = document.getElementById("computerScore");
        const gameOverText = document.getElementById("gameOverText");
        const waitingRoom = document.getElementById("waitingRoom");
        const playerList = document.getElementById("playerList");

        // WebSocket-Verbindung
        const socket = new WebSocket("ws://localhost:8080");

        socket.onopen = () => {
            console.log("Mit dem WebSocket-Server verbunden");
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);

            if (data.type === "updatePlayers") {
                updatePlayerList(data.players);
            }

            if (data.type === "gameStart") {
                startGame(data.playerNumber);
            }

            if (data.type === "gameOver") {
                gameOver();
            }
        };

        socket.onerror = (error) => {
            console.log("WebSocket-Fehler:", error);
        };

        socket.onclose = () => {
            console.log("Verbindung zum WebSocket-Server geschlossen");
        };

        // Funktion um Spieler anzupassen
        function updatePlayerList(players) {
            playerList.innerHTML = "";
            players.forEach((player, index) => {
                const li = document.createElement("li");
                li.classList.add("player-item");
                li.innerHTML = `<span class="player-name">${player}</span>`;
                li.onclick = () => sendChallenge(player);
                playerList.appendChild(li);
            });
        }

        // Funktion für Herausforderung
        function sendChallenge(playerName) {
            const challenge = confirm(`Möchtest du ${playerName} herausfordern?`);
            if (challenge) {
                socket.send(JSON.stringify({
                    type: "challenge",
                    player: playerName
                }));
            }
        }
