<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Multiplayer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            display: none;
            background: #000;
        }
        #queueButton {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            z-index: 10001;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #waitingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 10002;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #readyScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 10003;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 72px;
            font-weight: bold;
        }
        #queueStatus {
            font-size: 24px;
            margin-top: 20px;
        }
        #playerCount {
            font-size: 18px;
            margin-top: 10px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div id="waitingScreen">
        <h1>Pong Multiplayer</h1>
        <button id="queueButton">Warteschlange betreten</button>
        <div id="queueStatus">Nicht in Warteschlange</div>
        <div id="playerCount">0 Spieler in Warteschlange</div>
    </div>

    <div id="readyScreen">
        <div id="countdown">Ready...</div>
    </div>

    <canvas id="pongCanvas"></canvas>

    <script>
        // 1. Initialisierung
        const socket = new WebSocket('wss://carnifexe-github-io.onrender.com');
        const canvas = document.getElementById("pongCanvas");
        const ctx = canvas.getContext("2d");
        const queueButton = document.getElementById("queueButton");
        const waitingScreen = document.getElementById("waitingScreen");
        const readyScreen = document.getElementById("readyScreen");
        const queueStatus = document.getElementById("queueStatus");
        const playerCount = document.getElementById("playerCount");
        const countdown = document.getElementById("countdown");

        // 2. Spielvariablen
        let gameRunning = false;
        let playerNumber = null;
        let inQueue = false;

        // 3. Canvas Setup
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // 4. WebSocket-Handler
        socket.onopen = () => {
            console.log("Mit Server verbunden");
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log("Empfangen:", data);

            if (data.type === "queueUpdate") {
                playerCount.textContent = `${data.count} Spieler in Warteschlange`;
                if (data.count === 2 && inQueue) {
                    startCountdown();
                }
            }

            if (data.type === "gameStart") {
                playerNumber = data.playerNumber;
                startGame();
            }
        };

        // 5. Warteschlangen-Logik
        queueButton.addEventListener("click", () => {
            if (!inQueue) {
                socket.send(JSON.stringify({ type: "joinQueue" }));
                queueButton.textContent = "Warteschlange verlassen";
                queueStatus.textContent = "In Warteschlange...";
                queueStatus.style.color = "#FFA500";
                inQueue = true;
            } else {
                socket.send(JSON.stringify({ type: "leaveQueue" }));
                queueButton.textContent = "Warteschlange betreten";
                queueStatus.textContent = "Nicht in Warteschlange";
                queueStatus.style.color = "white";
                inQueue = false;
            }
        });

        // 6. Countdown-Logik
        function startCountdown() {
            waitingScreen.style.display = "none";
            readyScreen.style.display = "flex";
            
            let counter = 3;
            countdown.textContent = "Ready...";
            
            const countdownInterval = setInterval(() => {
                if (counter > 0) {
                    countdown.textContent = counter;
                    counter--;
                } else {
                    clearInterval(countdownInterval);
                    countdown.textContent = "GO!";
                    setTimeout(() => {
                        readyScreen.style.display = "none";
                        socket.send(JSON.stringify({ type: "ready" }));
                    }, 500);
                }
            }, 1000);
        }

        // 7. Spiel-Logik (vereinfacht)
        function startGame() {
            gameRunning = true;
            canvas.style.display = "block";
            
            // Hier w√ºrde Ihr eigentlicher Spielcode stehen
            ctx.fillStyle = "white";
            ctx.font = "30px Arial";
            ctx.fillText(`Spieler ${playerNumber} - Spiel gestartet!`, 
                         canvas.width/2 - 200, canvas.height/2);
        }
    </script>
</body>
</html>
