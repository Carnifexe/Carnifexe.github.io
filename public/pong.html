<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Multiplayer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #waitingScreen {
      margin-top: 50px;
    }

    #gameContainer {
      display: none;
      margin-top: 20px;
    }

    #pongCanvas {
      border: 2px solid black;
      background-color: black;
      width: 800px;
      height: 400px;
    }

    #roomList {
      margin-top: 20px;
      text-align: left;
      max-width: 300px;
      margin: 0 auto;
    }

    #roomList div {
      margin: 10px 0;
      cursor: pointer;
    }

    #queueStatus {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="waitingScreen">
    <h1>Pong Multiplayer</h1>
    <button id="queueButton">Warteschlange betreten</button>
    <div id="queueStatus">Nicht in Warteschlange</div>
    <div id="playerCount">0 Spieler in Warteschlange</div>
  </div>

  <div id="gameContainer">
    <canvas id="pongCanvas"></canvas>
  </div>

  <div id="roomList">
    <!-- R채ume anzeigen -->
  </div>

  <audio id="bounceSound" src="bounce.mp3" preload="auto"></audio>
  <audio id="pongSound" src="pong.mp3" preload="auto"></audio>
  <audio id="winnerSound" src="winner.mp3" preload="auto"></audio>

  <script>
    const socket = new WebSocket('ws://localhost:8080'); // Dein Server-URL hier einf체gen

    const ui = {
      gameContainer: document.getElementById("gameContainer"),
      queueButton: document.getElementById("queueButton"),
      roomList: document.getElementById("roomList"),
      queueStatus: document.getElementById("queueStatus"),
      playerCount: document.getElementById("playerCount")
    };

    let game = {
      playerNumber: null,
      roomId: null,
      running: false,
      playerId: 'player-' + Math.random().toString(36).substr(2, 9),
      pongCanvas: document.getElementById("pongCanvas"),
      context: document.getElementById("pongCanvas").getContext("2d"),
      paddleWidth: 10,
      paddleHeight: 100,
      ballRadius: 10,
      leftPaddleY: 0,
      rightPaddleY: 0,
      ballX: 400,
      ballY: 200,
      ballSpeedX: 2,
      ballSpeedY: 2,
      leftPaddleSpeed: 0,
      rightPaddleSpeed: 0
    };

    // Event listener f체r Warteschlangen
    ui.queueButton.addEventListener('click', () => {
      if (!game.running) {
        socket.send(JSON.stringify({
          type: 'joinQueue',
          playerId: game.playerId
        }));
        ui.queueStatus.textContent = "In Warteschlange...";
      } else {
        socket.send(JSON.stringify({ type: 'leaveQueue' }));
        ui.queueStatus.textContent = "Nicht in Warteschlange";
      }
    });

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      switch (data.type) {
        case 'roomListUpdate':
          // R채ume anzeigen
          updateRoomList(data.rooms);
          break;

        case 'gameStart':
          game.roomId = data.roomId;
          startGame();
          break;
        
        case 'gameState':
          // Game state aktualisieren
          updateGameState(data);
          break;

        case 'ping':
          // Pong Response
          socket.send(JSON.stringify({
            type: 'pong',
            timestamp: Date.now()
          }));
          break;

        default:
          break;
      }
    };

    function updateRoomList(rooms) {
      ui.roomList.innerHTML = '';
      ui.playerCount.textContent = `${rooms.reduce((sum, room) => sum + room.playerCount, 0)} Spieler in Warteschlange`;
      rooms.forEach(room => {
        const roomElement = document.createElement('div');
        roomElement.textContent = `Raum ${room.id} - ${room.playerCount} Spieler`;
        roomElement.addEventListener('click', () => joinRoom(room.id));
        ui.roomList.appendChild(roomElement);
      });
    }

    function joinRoom(roomId) {
      socket.send(JSON.stringify({ type: 'joinRoom', roomId, playerId: game.playerId }));
    }

    function startGame() {
      game.running = true;
      ui.gameContainer.style.display = 'block';
      ui.queueButton.style.display = 'none'; // Warteschlangen-Button ausblenden
      ui.queueStatus.style.display = 'none';
      gameLoop();
    }

    function updateGameState(data) {
      // Synchronisieren des Spielzustandes
      game.leftPaddleY = data.leftPaddleY;
      game.rightPaddleY = data.rightPaddleY;
      game.ballX = data.ballX;
      game.ballY = data.ballY;
      game.ballSpeedX = data.ballSpeedX;
      game.ballSpeedY = data.ballSpeedY;
    }

    function gameLoop() {
      if (!game.running) return;
      drawGame();
      requestAnimationFrame(gameLoop);
    }

    function drawGame() {
      // Hintergrund
      game.context.fillStyle = 'black';
      game.context.fillRect(0, 0, game.pongCanvas.width, game.pongCanvas.height);

      // Linkes Paddle
      game.context.fillStyle = 'white';
      game.context.fillRect(0, game.leftPaddleY, game.paddleWidth, game.paddleHeight);

      // Rechtes Paddle
      game.context.fillRect(game.pongCanvas.width - game.paddleWidth, game.rightPaddleY, game.paddleWidth, game.paddleHeight);

      // Ball
      game.context.beginPath();
      game.context.arc(game.ballX, game.ballY, game.ballRadius, 0, Math.PI * 2, false);
      game.context.fill();
    }

    // WebSocket Ping-Antwort
    setInterval(() => {
      socket.send(JSON.stringify({
        type: 'ping',
        timestamp: Date.now()
      }));
    }, 1000); // alle 1 Sekunde ping senden
  </script>
</body>
</html>
