<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Multiplayer</title>
  <style>
    /* Layout und Styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #1e1e1e;
    }

    canvas {
      background-color: #000;
      display: block;
    }

    #queueButton {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    #queueStatus {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 16px;
      color: white;
    }

    #playerCount {
      position: fixed;
      top: 50px;
      right: 20px;
      font-size: 16px;
      color: white;
    }
  </style>
</head>
<body>
  <canvas id="pongCanvas" width="600" height="400"></canvas>

  <!-- Buttons und Statusanzeigen -->
  <button id="queueButton">Warteschlange betreten</button>
  <div id="queueStatus">Nicht in Warteschlange</div>
  <div id="playerCount">0 Spieler in Warteschlange</div>

  <script>
    // WebSocket-Verbindung zu unserem Server
    const socket = new WebSocket('wss://carnifexe-github-io.onrender.com');
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");
    const queueButton = document.getElementById("queueButton");
    const queueStatus = document.getElementById("queueStatus");
    const playerCount = document.getElementById("playerCount");

    let inQueue = false;
    let playerNumber = null;
    let gameRunning = false;
    let ballSpeed = 5;
    let playerPaddle = { x: 10, y: canvas.height / 2 - 50, width: 10, height: 100, dy: 0 };
    let aiPaddle = { x: canvas.width - 20, y: canvas.height / 2 - 50, width: 10, height: 100, dy: 0 };
    let ball = { x: canvas.width / 2, y: canvas.height / 2, radius: 10, speedX: ballSpeed, speedY: ballSpeed };

    // Event Listener für Warteschlangenbutton
    queueButton.addEventListener('click', () => {
      if (!inQueue) {
        socket.send(JSON.stringify({ type: 'joinQueue' }));
        inQueue = true;
        queueButton.textContent = "Verlasse Warteschlange";
        queueStatus.textContent = "In Warteschlange...";
      } else {
        socket.send(JSON.stringify({ type: 'leaveQueue' }));
        inQueue = false;
        queueButton.textContent = "Warteschlange betreten";
        queueStatus.textContent = "Nicht in Warteschlange";
      }
    });

    // Nachrichten vom Server empfangen
    socket.onopen = () => {
      console.log("Mit Server verbunden");
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      console.log("Empfangen:", data);

      // Aktualisiere Warteschlangenstatus
      if (data.type === 'queueUpdate') {
        playerCount.textContent = `${data.count} Spieler in Warteschlange`;
        if (data.count === 2 && !gameRunning) {
          startCountdown();
        }
      }

      // Wenn das Spiel startet
      if (data.type === "gameStart") {
        playerNumber = data.playerNumber;
        gameRunning = true;
        console.log("Spiel gestartet! Spieler", playerNumber);
        resetGame();
        draw();
      }
    };

    function startCountdown() {
      let countdownTime = 3;
      const countdownInterval = setInterval(() => {
        queueStatus.textContent = `Spiel startet in ${countdownTime}`;
        countdownTime--;
        if (countdownTime < 0) {
          clearInterval(countdownInterval);
          queueStatus.textContent = "Spiel läuft!";
          startGame();
        }
      }, 1000);
    }

    // Das eigentliche Spiel starten
    function startGame() {
      gameRunning = true;
      console.log("Das Spiel beginnt!");
      resetGame();
      draw();
    }

    // Spiel zurücksetzen
    function resetGame() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.speedX = ballSpeed;
      ball.speedY = ballSpeed;
      playerPaddle.y = canvas.height / 2 - playerPaddle.height / 2;
      aiPaddle.y = canvas.height / 2 - aiPaddle.height / 2;
    }

    // Zeichnen der Spielobjekte
    function draw() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Ball zeichnen
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#fff";
      ctx.fill();
      ctx.closePath();

      // Spieler-Paddel zeichnen
      ctx.fillRect(playerPaddle.x, playerPaddle.y, playerPaddle.width, playerPaddle.height);

      // AI-Paddel zeichnen
      ctx.fillRect(aiPaddle.x, aiPaddle.y, aiPaddle.width, aiPaddle.height);

      // Ball bewegen
      ball.x += ball.speedX;
      ball.y += ball.speedY;

      // Ball Kollision mit Wänden
      if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
        ball.speedY = -ball.speedY;
      }

      // Ball Kollision mit Paddeln
      if (ball.x - ball.radius < playerPaddle.x + playerPaddle.width &&
          ball.y > playerPaddle.y && ball.y < playerPaddle.y + playerPaddle.height) {
        ball.speedX = -ball.speedX;
      }

      if (ball.x + ball.radius > aiPaddle.x &&
          ball.y > aiPaddle.y && ball.y < aiPaddle.y + aiPaddle.height) {
        ball.speedX = -ball.speedX;
      }

      // Wenn Ball das Spielfeld verlässt
      if (ball.x + ball.radius < 0 || ball.x - ball.radius > canvas.width) {
        resetGame();
      }

      // AI Paddle Bewegung
      aiPaddle.y = ball.y - aiPaddle.height / 2;

      // Zeichnen wiederholen
      requestAnimationFrame(draw);
    }

    // Tasteneingaben für Spielersteuerung
    document.addEventListener('keydown', (event) => {
      if (event.key === 'ArrowUp') {
        playerPaddle.dy = -5;
      } else if (event.key === 'ArrowDown') {
        playerPaddle.dy = 5;
      }
    });

    document.addEventListener('keyup', () => {
      playerPaddle.dy = 0;
    });

    // Spieler-Paddel Bewegung
    function movePaddle() {
      playerPaddle.y += playerPaddle.dy;

      // Begrenzung des Spieler-Paddels im Canvas
      if (playerPaddle.y < 0) playerPaddle.y = 0;
      if (playerPaddle.y + playerPaddle.height > canvas.height) playerPaddle.y = canvas.height - playerPaddle.height;
    }

    // Game Loop für Paddle und Ball
    function gameLoop() {
      if (gameRunning) {
        movePaddle();
        draw();
      }
      requestAnimationFrame(gameLoop);
    }

    // Game Loop starten
    gameLoop();
  </script>
</body>
</html>
