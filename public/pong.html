<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Multiplayer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: transparent;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            display: none;
        }
        #startButton {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            font-size: 20px;
            cursor: pointer;
            z-index: 10001;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #scoreboard {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            display: none;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
        }
        #waitingText {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            z-index: 10003;
            display: none;
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
        }
        #connectedClients {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: white;
            z-index: 10002;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="waitingText">Warte auf Gegner...</div>
    <div id="connectedClients">Verbunden: 0 Spieler</div>
    <button id="startButton">Pong starten</button>
    <canvas id="pongCanvas"></canvas>
    
    <script>
        const socket = new WebSocket('wss://carnifexe-github-io.onrender.com');
        
        const canvas = document.getElementById("pongCanvas");
        const ctx = canvas.getContext("2d");
        const startButton = document.getElementById("startButton");
        const waitingText = document.getElementById("waitingText");
        const connectedClients = document.getElementById("connectedClients");

        let gameRunning = false;
        let playerNumber = null;
        let player1Score = 0;
        let player2Score = 0;
        let connected = false;

        socket.onopen = function() {
            connected = true;
            console.log("Mit Server verbunden");
            socket.send(JSON.stringify({ type: "getPlayers" }));
        };

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            
            if (data.type === "updatePlayerCount") {
                connectedClients.textContent = `Verbunden: ${data.count} Spieler`;
            }

            if (data.type === "playerList") {
                console.log("Aktuelle Spieleranzahl:", data.count);
            }

            if (data.type === "gameStart") {
                console.log("Spiel beginnt!");
                waitingText.style.display = "none";
                startGame();
            }
        };

        startButton.addEventListener("click", () => {
            if (!connected) {
                alert("Keine Verbindung zum Server");
                return;
            }
            
            startButton.style.display = "none";
            waitingText.style.display = "block";
            
            socket.send(JSON.stringify({ type: "ready" }));
        });

        function startGame() {
            gameRunning = true;
            canvas.style.display = "block";
            // Dein Spielcode f√ºr Pong kann hier fortgesetzt werden
        }
    </script>
</body>
</html>
