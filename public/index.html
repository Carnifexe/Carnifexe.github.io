<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Multiplayer | carnifexe-github-io.onrender.com</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      margin-top: 20px;
      color: #4CAF50;
    }
    #gameContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    #gameCanvas {
      background: #000;
      border: 2px solid #444;
      display: block;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    #scoreBoard {
      display: flex;
      justify-content: space-between;
      width: 800px;
      margin: 0 auto;
      font-size: 2rem;
    }
    #leftScore, #rightScore {
      padding: 0 50px;
    }
    #playerList {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 20px auto;
      background: #2a2a2a;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    #playerList li {
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    #playerList li.available {
      cursor: pointer;
      background-color: #3a3a3a;
    }
    #playerList li.available:hover {
      background-color: #4a4a4a;
      transform: scale(1.02);
    }
    #playerList li.playing {
      color: #777;
      cursor: not-allowed;
      background-color: #2a2a2a;
    }
    #playerList li.pending {
      color: #FFA500;
      cursor: wait;
      background-color: #3a3a3a;
    }
    #playerList .status {
      float: right;
      font-size: 0.9rem;
      margin-top: 3px;
    }
    #connectionStatus {
      padding: 12px;
      border-radius: 5px;
      margin: 10px auto;
      max-width: 400px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .online {
      background-color: #2a7a2a;
    }
    .offline {
      background-color: #7a2a2a;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    #invitationModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #invitationContent {
      background-color: #333;
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      border: 1px solid #4CAF50;
    }
    #invitationText {
      font-size: 1.2rem;
      margin-bottom: 25px;
      color: #FFF;
    }
    .modalButtons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    #acceptInvite, #declineInvite {
      padding: 10px 25px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      transition: all 0.2s;
    }
    #acceptInvite {
      background-color: #4CAF50;
      color: white;
    }
    #acceptInvite:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
    #declineInvite {
      background-color: #f44336;
      color: white;
    }
    #declineInvite:hover {
      background-color: #d32f2f;
      transform: scale(1.05);
    }
    #gameInfo {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <h1>Pong Multiplayer</h1>
    <div id="connectionStatus">üü° Verbinde mit Server...</div>
    
    <div id="scoreBoard">
      <div id="leftScore">0</div>
      <div id="rightScore">0</div>
    </div>
    
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    
    <h2>Verf√ºgbare Spieler</h2>
    <ul id="playerList"></ul>
    
    <div id="gameInfo">
      Klicke auf einen verf√ºgbaren Spieler, um eine Einladung zu senden
    </div>
  </div>

  <div id="invitationModal">
    <div id="invitationContent">
      <p id="invitationText">Spieler m√∂chte gegen dich spielen!</p>
      <div class="modalButtons">
        <button id="acceptInvite">Annehmen</button>
        <button id="declineInvite">Ablehnen</button>
      </div>
    </div>
  </div>

  <!-- Socket.io & Game Script -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
