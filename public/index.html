<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Pong</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="lobby" class="screen">
        <h1>Pong Lobby</h1>
        <div id="playerList">
            <h2>Verbundene Spieler:</h2>
            <ul id="players"></ul>
        </div>
    </div>

    <div id="game" class="screen hidden">
        <div id="scoreboard">
            <span id="leftScore">0</span>
            <span id="rightScore">0</span>
        </div>
        <div id="pongCanvas">
            <div id="leftPaddle" class="paddle"></div>
            <div id="rightPaddle" class="paddle"></div>
            <div id="ball"></div>
            <div id="centerLine"></div>
        </div>
    </div>

    <div id="invitationModal" class="modal hidden">
        <div class="modal-content">
            <p id="invitationText"></p>
            <button id="acceptInvite">Ja</button>
            <button id="declineInvite">Nein</button>
        </div>
    </div>

    <div id="notificationModal" class="modal hidden">
        <div class="modal-content">
            <p id="notificationText"></p>
            <button id="closeNotification">OK</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
