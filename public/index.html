<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Multiplayer | carnifexe-github-io.onrender.com</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèì</text></svg>">
  <style>
    :root {
      --primary: #4CAF50;
      --secondary: #2E7D32;
      --accent: #FFC107;
      --background: #121212;
      --surface: #1E1E1E;
      --error: #CF6679;
      --text-primary: #FFFFFF;
      --text-secondary: rgba(255, 255, 255, 0.7);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      width: 100%;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 10px;
      font-size: 2.5rem;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #gameContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1000px;
    }

    #connectionStatus {
      padding: 12px 20px;
      border-radius: 8px;
      margin: 10px 0;
      width: 100%;
      max-width: 800px;
      text-align: center;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .online {
      background-color: var(--secondary);
      border-left: 5px solid var(--primary);
    }

    .offline {
      background-color: #5c2a2a;
      border-left: 5px solid var(--error);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    #scoreBoard {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 800px;
      margin: 10px 0;
      font-size: 2.5rem;
      font-weight: bold;
    }

    #leftScore, #rightScore {
      padding: 0 40px;
      text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
      transition: all 0.3s ease;
    }

    #gameCanvas {
      background: #000;
      border: 2px solid var(--surface);
      display: block;
      width: 100%;
      max-width: 800px;
      height: auto;
      aspect-ratio: 16/10;
      margin: 10px 0;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      touch-action: none;
    }

    #playersPanel {
      width: 100%;
      max-width: 800px;
      margin: 20px 0;
      background: var(--surface);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    #playersPanel h2 {
      color: var(--accent);
      margin-bottom: 15px;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #playersPanel h2::before {
      content: "üë•";
    }

    #playerList {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #playerList li {
      padding: 12px 15px;
      margin: 8px 0;
      border-radius: 6px;
      transition: all 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #playerList li.available {
      background-color: rgba(76, 175, 80, 0.1);
      border-left: 3px solid var(--primary);
      cursor: pointer;
    }

    #playerList li.available:hover {
      background-color: rgba(76, 175, 80, 0.2);
      transform: translateX(5px);
    }

    #playerList li.playing {
      color: var(--text-secondary);
      background-color: rgba(33, 33, 33, 0.5);
      border-left: 3px solid var(--text-secondary);
      cursor: not-allowed;
    }

    #playerList li.pending {
      background-color: rgba(255, 193, 7, 0.1);
      border-left: 3px solid var(--accent);
      color: var(--accent);
      cursor: wait;
    }

    #playerList li.empty {
      text-align: center;
      color: var(--text-secondary);
      font-style: italic;
    }

    .player-name {
      font-weight: 500;
    }

    .status {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    #gameInfo {
      margin-top: 15px;
      font-size: 0.9rem;
      color: var(--accent);
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      background-color: rgba(255, 193, 7, 0.1);
    }

    #invitationModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    #invitationContent {
      background: var(--surface);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      border-top: 5px solid var(--accent);
      transform: scale(0.9);
      opacity: 0;
      animation: modalEnter 0.3s forwards 0.1s;
    }

    @keyframes modalEnter {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    #invitationText {
      font-size: 1.2rem;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .modalButtons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .modalBtn {
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 1rem;
      flex: 1;
    }

    #acceptInvite {
      background-color: var(--primary);
      color: white;
    }

    #acceptInvite:hover {
      background-color: var(--secondary);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
    }

    #declineInvite {
      background-color: #5c2a2a;
      color: white;
    }

    #declineInvite:hover {
      background-color: var(--error);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(207, 102, 121, 0.3);
    }

    footer {
      margin-top: 30px;
      color: var(--text-secondary);
      font-size: 0.8rem;
      text-align: center;
      width: 100%;
      padding: 20px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      #scoreBoard {
        font-size: 2rem;
      }
      
      #playersPanel {
        padding: 15px;
      }
      
      .modalButtons {
        flex-direction: column;
        gap: 10px;
      }
      
      .modalBtn {
        width: 100%;
      }
    }

    /* Animationen */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    body {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pong Multiplayer</h1>
    <div id="connectionStatus">üü° Verbinde mit Server...</div>
  </header>

  <main id="gameContainer">
    <div id="scoreBoard">
      <div id="leftScore">0</div>
      <div id="rightScore">0</div>
    </div>
    
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    
    <section id="playersPanel">
      <h2>Spielerliste</h2>
      <ul id="playerList">
        <li class="empty">Verbinde mit Server...</li>
      </ul>
      <div id="gameInfo">Bitte warten, Spiel wird initialisiert...</div>
    </section>
  </main>

  <!-- Einladungs-Modal -->
  <div id="invitationModal">
    <div id="invitationContent">
      <p id="invitationText">Spieler m√∂chte gegen dich spielen!</p>
      <div class="modalButtons">
        <button id="acceptInvite" class="modalBtn">Annehmen</button>
        <button id="declineInvite" class="modalBtn">Ablehnen</button>
      </div>
    </div>
  </div>

  <footer>
    <p>Pong Multiplayer | Hosted on Render.com | &copy; ${new Date().getFullYear()}</p>
  </footer>

  <!-- Socket.io CDN mit Fallback -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    // Fallback f√ºr Socket.io
    if (typeof io === 'undefined') {
      document.getElementById('connectionStatus').textContent = "üî¥ Fehler: Socket.io nicht geladen";
      console.error("Socket.io CDN fehlgeschlagen, lokale Version laden");
      const script = document.createElement('script');
      script.src = '/socket.io/socket.io.js';
      script.onerror = () => {
        document.getElementById('gameInfo').textContent = "Netzwerkfehler: Bitte Seite neu laden";
      };
      document.head.appendChild(script);
    }
  </script>
  
  <!-- Haupt-Spielskript -->
  <script src="script.js"></script>
  
  <!-- Ladeanimation -->
  <script>
    window.addEventListener('load', () => {
      document.getElementById('gameInfo').textContent = "Bereit zum Spielen!";
    });
  </script>
</body>
</html>
